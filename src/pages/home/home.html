<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>
  
    <ion-card *ngIf="scanned">
        <ngx-qrcode [qrc-value]="scanned"></ngx-qrcode>
        <ion-card-content>
          <a [href]="scanned"> {{scanned}}</a>
        </ion-card-content>
      </ion-card>
    
     

  <ion-fab  bottom center>
    <button ion-fab (click)="startScan()" color="secondary">
      <ion-icon name="expand"></ion-icon>
      
    </button>
     
  </ion-fab>  
</ion-content>
